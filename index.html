<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BHMap QR 3D - Web Completo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="icon.png" style="height:48px;margin-right:16px;">
    <h1>BHMap QR 3D - Consulta de Obras</h1>
  </header>
  <main>
    <section id="busca">
      <label for="numeroPo">Número do Plano de Obras:</label>
      <input type="text" id="numeroPo" placeholder="Digite o número..." maxlength="20">
      <button id="btnBuscar">Buscar</button>
    </section>
    <section id="acoes" style="margin: 18px 0 0 0;">
      <button id="btnExportarHTML" disabled>Exportar HTML</button>
      <button id="btnExportarExcel" disabled>Exportar Excel</button>
      <button id="btnExportarPDF" disabled>Exportar PDF</button>
      <button id="btnCompartilharZap" disabled>WhatsApp</button>
    </section>
    <section id="resultado" style="display:none;">
      <div id="dadosObra"></div>
      <div class="layout-row">
        <div style="flex:2;margin-right:24px;">
          <div id="mapa2d" style="width:100%;height:300px;border-radius:8px;"></div>
        </div>
        <div style="flex:1;text-align:center;">
          <div id="qrcode" style="margin-bottom:16px;"></div>
        </div>
      </div>
      <div style="margin:24px 0 0 0;">
        <div id="mapa3d_box">
          <h4>Mapa 3D (Cesium)</h4>
          <div id="cesiumContainer" style="width:100%;height:320px;border-radius:8px;"></div>
        </div>
      </div>
    </section>
    <section id="historicoBox">
      <h4>Histórico de buscas</h4>
      <ul id="historico"></ul>
    </section>
    <section id="erro" style="display:none;color:red;text-align:center;margin:30px 0;"></section>
  </main>
  <footer>
    <div style="text-align:center;color:#bbb;font-size:13px;margin-top:12px;">
      BHMap QR 3D WebApp &mdash; <b>by ChatGPT TESTE UNICO 2024</b>
    </div>
  </footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
